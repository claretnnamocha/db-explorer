paths:
  /db-name:
    get:
      summary: Get DB name
      tags:
        - Explorer
      produces:
        - application/json
      responses:
        200:
          description: Status and message and data

  /tables:
    get:
      summary: Get DB tables
      tags:
        - Explorer
      produces:
        - application/json
      responses:
        200:
          description: Status and message and data

  /table-columns:
    get:
      summary: Get Table colunms
      tags:
        - Explorer
      produces:
        - application/json
      parameters:
        - in: query
          name: table
          required: true
          type: string
      responses:
        200:
          description: Status and message and data

  /get-records:
    post:
      summary: Read Table records
      tags:
        - Explorer
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          required: true
          schema:
            $ref: "#/definitions/getRecords"
      responses:
        200:
          description: Status and message and data

  /records:
    post:
      summary: Create Table records
      tags:
        - Explorer
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          required: true
          schema:
            $ref: "#/definitions/createRecords"
      responses:
        200:
          description: Status and message and data

    put:
      summary: Update Table records
      tags:
        - Explorer
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          required: true
          schema:
            $ref: "#/definitions/updateRecords"
      responses:
        200:
          description: Status and message and data

    delete:
      summary: Delete Table records
      tags:
        - Explorer
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          required: true
          schema:
            $ref: "#/definitions/deleteRecords"
      responses:
        200:
          description: Status and message and data

definitions:
  getRecords:
    properties:
      table:
        type: string
        required: true
      where:
        required: true
        type: object
  createRecords:
    properties:
      table:
        type: string
        required: true
      records:
        type: array
        required: true
        items:
          type: object
  updateRecords:
    properties:
      table:
        type: string
        required: true
      where:
        type: object
        required: true
      values:
        type: object
        required: true
  deleteRecords:
    properties:
      table:
        type: string
        required: true
      where:
        type: object
        required: true
